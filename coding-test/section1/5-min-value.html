<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer, min=Number.MAX_SAFE_INTEGER;
            for(let i=0; i<arr.length; i++){
                if(arr[i]<min) min=arr[i];
            }
            answer=min;
            return answer;
        }

        let arr=[6, 8, 2, 4, 11, 65, 1];
        console.log(solution(arr));

    </script>
</body>

</html>
